syntax = "proto2";

message SubStruct
{
    required int32 v0 = 1;
    required int64 v1 = 2;
    optional string v2 = 3;
}

message TestStruct
{
    optional string testString = 1;
    optional SubStruct subStruct = 2;
    repeated SubStruct repeatedSubStruct = 3;
    repeated int64 repeatedInt64 = 4;
    optional bytes testBytes = 5;
}